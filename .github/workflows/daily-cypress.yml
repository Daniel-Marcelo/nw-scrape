name: Parallel Cypress Price Fetch

on:
  schedule:
    - cron: '*/30 8-20 * * 1-5'  # Every 30 minutes, Mon-Fri, 8am to 9pm
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        symbolsBatch:
          - "AAPL,VWRP,VHVG"
          - "GOOG,FB,VUSA"
          - "VFEG,VICI,VEVE"
          # Add more batches as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests on symbols batch ${{ matrix.symbolsBatch }}
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          SYMBOLS_BATCH: ${{ matrix.symbolsBatch }}
        run: npx cypress run --env SYMBOLS_BATCH="${{ matrix.symbolsBatch }}"
